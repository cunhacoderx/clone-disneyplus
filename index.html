<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Disney+</title>
  <link rel="stylesheet" href="./dist/styles/main.css">
</head>
<body>
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__content__branding">
        <img src="./dist/images/disneyplus.svg" alt="Disney+">
      </h1>
      <h3 class="title--small">
        As melhores histórias em um só lugar.
      </h3>
      <p>
        <a href="#" class="link-text">Assinar o Disney+</a>
        <br>
        <span class="text">R$ 27,90/mês ou R$279,90/ano à vista*</span>
      </p>
      <ul class="hero__content__combos">
        <li class="hero__content__combos__combo">
          <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
          <button>Assine Agora</button>
          <span class="text">R$ 45,90 por mês*</span>
        </li>
        <li class="hero__content__combos__combo">
          <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
          <button>Assine Agora</button>
          <span class="text">R$ 45,90 por mês*</span>
        </li>
      </ul>
      <p class="text--small">
        *O preço pode variar caso a assinatura deja feita através de outras plataformas.
      </p>
    </div>
  </section>
  <section class="featured">
    <nav class="featured__nav">
      <button data-tab-button="em__breve" class="featured__nav__button featured__nav__button--is-active">Em breve</button>
      <button data-tab-button="mais__populares" class="featured__nav__button">Mais populares</button>
      <button data-tab-button="star__plus" class="featured__nav__button">Mais no Star+</button>
    </nav>
    <ul data-tab-id="em__breve" class="featured__list featured__list--is-active">
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/spidey.jpg" alt="Spidey">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/desencantada.jpg" alt="Desencantada">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/lobisomem.jpg" alt="Lobisomem">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/sem_limites.jpg" alt="Sem Limites">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/willow.jpg" alt="Willow">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="The Santa Clauses">
      </li>
    </ul>
    <ul data-tab-id="mais__populares" class="featured__list">
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/spidey.jpg" alt="Spidey">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/desencantada.jpg" alt="Desencantada">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/lobisomem.jpg" alt="Lobisomem">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/sem_limites.jpg" alt="Sem Limites">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/willow.jpg" alt="Willow">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="The Santa Clauses">
      </li>
    </ul>
    <ul data-tab-id="star__plus" class="featured__list">
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/spidey.jpg" alt="Spidey">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/desencantada.jpg" alt="Desencantada">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/lobisomem.jpg" alt="Lobisomem">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/sem_limites.jpg" alt="Sem Limites">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/willow.jpg" alt="Willow">
      </li>
      <li class="featured__list__item">
        <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="The Santa Clauses">
      </li>
    </ul>
  </section>
</body>
</html>
